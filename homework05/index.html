<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <table cellspacing="0">
      <tbody>
        <tr>
          <th class="content">Name</th>
          <th>Date</th>
          <th></th>
        </tr>
        <tr>
          <td>File.pdf</td>
          <td>3 mins ago</td>
          <td>···</td>
        </tr>
        <tr>
          <td>File.pdf</td>
          <td>Yesterday</td>
          <td>···</td>
        </tr>
        <tr>
          <td>File.pdf</td>
          <td>June 1st, 2019</td>
          <td>···</td>
        </tr>
      </tbody>
    </table>
    <table class="table two" cellspacing="0">
      <tbody>
        <tr>
          <th>
            <div>
              <input style="display: none" type="checkbox" id="box" checked />
              <label for="box">-</label>
            </div>
          </th>
          <th class="content">Name</th>
          <th>Date</th>
          <th></th>
        </tr>
        <tr>
          <td><input type="checkbox" name="name1" />&nbsp;</td>
          <td>File.pdf</td>
          <td>3 mins ago</td>
          <td style="font-size: 20px; color: white">···</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="name2" checked />&nbsp;</td>
          <td>File.pdf</td>
          <td>Yesterday</td>
          <td style="font-size: 20px; color: white">···</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="name3" />&nbsp;</td>
          <td>File.pdf</td>
          <td>June 1st, 2019</td>
          <td style="font-size: 20px; color: white">···</td>
        </tr>
      </tbody>
    </table>
    <table class="table three" cellspacing="0">
      <tbody>
        <tr>
          <th colspan="2" class="content">Name</th>
          <th>Date</th>
          <th>
            <input type="text" name=text" class="search" placeholder="Search">
          </th>
        </tr>
        <tr>
          <td>+</td>
          <td>File.pdf</td>
          <td>3 mins ago</td>
          <td style="font-size: 20px; color: white">···</td>
        </tr>
        <tr>
          <td>+</td>
          <td>File.pdf</td>
          <td>Yesterday</td>
          <td style="font-size: 20px; color: white">···</td>
        </tr>
        <tr>
          <td>+</td>
          <td>File.pdf</td>
          <td>June 1st, 2019</td>
          <td style="font-size: 20px; color: white">···</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
